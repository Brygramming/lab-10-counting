<!DOCTYPE html>
<html>
	<head>
		<title>
			0 to -10
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("0 to -10");
			for(var i = 0; i >= -10; i--)
			{
				console.log(i);
				if(i <= -10)
				{
					alert("You hit -10. Check console log.");
					console.log("You hit -10.");
				}
			}
		</script>
	</body>
</html>
