<!DOCTYPE html>
<html>
	<head>
		<title>
			Side by Side Offset By 1
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("Side by Side Offset By 1");
			for(var i = 0; i <= 10; i++)
			{
				console.log(i + "\t" + (i + 1));
				
				if(i >= 10)
				{
					alert("You hit 10. Check console log.");
					console.log("You hit 10.");
				}
			}
		</script>
	</body>
</html>
