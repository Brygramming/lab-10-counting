<!DOCTYPE html>
<html>
	<head>
		<title>
			0 to 23
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("0 to 23");
			for(var i = 0; i <= 23; i++)
			{
				console.log(i);
				if(i >= 23)
				{
					alert("You hit 23. Check console log.");
					console.log("You hit 23.");
				}
			}
		</script>
	</body>
</html>
