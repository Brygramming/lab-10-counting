<!DOCTYPE html>
<html>
	<head>
		<title>
			-5 to 3
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("-5 to 3");
			for(var i = -5; i <= 3; i++)
			{
				console.log(i);
				if(i >= 3)
				{
					alert("You hit 3. Check console log.");
					console.log("You hit 3.");
				}
			}
		</script>
	</body>
</html>
