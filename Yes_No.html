<!DOCTYPE html>
<html>
	<head>
		<title>
			Yes or No
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("Yes or No");
			for(var i = 0; i <= 10; i++)
			{
				//console.log(i);
				if(i % 2 !== 0)
				{
					console.log(i + " No");
				} else if(i % 2 === 0)
					{
						console.log(i + " Yes");
					}
				if(i >= 10)
				{
					alert("You hit 10. Check console log.");
					console.log("You hit 10.");
				}
			}
		</script>
	</body>
</html>
