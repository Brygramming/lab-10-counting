<!DOCTYPE html>
<html>
	<head>
		<title>
			Up and Down
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("Up and Down");
			for(var i = 0; i <= 5; i++)
			{
				console.log(i);
			}
			if(i >= 5)
				{
					for(var e = 4; e >= 0; e--)
					{
						console.log(e);
					}
				}
		</script>
	</body>
</html>
