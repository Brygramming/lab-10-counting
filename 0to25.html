<!DOCTYPE html>
<html>
	<head>
		<title>
			0 to 25
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("0 to 25");
			for(var i = 0; i <= 25; i++)
			{
				console.log(i);
				if(i >= 25)
				{
					alert("You hit 25. Check console log.");
					console.log("You hit 25.");
				}
			}
		</script>
	</body>
</html>
