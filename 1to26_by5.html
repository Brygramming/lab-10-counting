<!DOCTYPE html>
<html>
	<head>
		<title>
			1 to 26
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("1 to 26");
			for(var i = 1; i <= 26; i = i + 5)
			{
				console.log(i);
				if(i >= 26)
				{
					alert("You hit 26. Check console log.");
					console.log("You hit 26.");
				}
			}
		</script>
	</body>
</html>
